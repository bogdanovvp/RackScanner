;setup for avision A6 Flatbed Scanner AVA6 for scanning
;one vial barcode

;defining the box (in ~cm) for a scanner where to scan for the vial's barcode
left=0.5
top=0.5
right=1.0
bottom=1.0
pixeltype=2

;omit autocrop if problems arise (trying to write into the scanned image only nonempty area)
; can not use autocrop if left,top,right,bottom is given
autocrop=0

;the below params are not used for one vial scanning:
origin=170,210
matrixsize=1,1
boxsize=210,210
rowtype=1
coltype=A
delimiter=;
opencsv=1
csvfieldorder=col,row,barcode
leavemissingempty=1

;window for scanning (in inches):
left=0
top=0
right=0.5
bottom=0.5

